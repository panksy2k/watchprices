<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Image - Sports Watch Manager</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
        }
        .og-image {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }
        .og-image::before {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            top: -100px;
            right: -100px;
        }
        .og-image::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.08);
            bottom: -80px;
            left: -80px;
        }
        .content {
            text-align: center;
            color: white;
            z-index: 1;
        }
        .icon {
            font-size: 120px;
            margin-bottom: 30px;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.2));
        }
        h1 {
            font-size: 72px;
            font-weight: 800;
            margin: 0 0 20px 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 36px;
            margin: 0;
            font-weight: 400;
            opacity: 0.95;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        .badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 12px 30px;
            border-radius: 30px;
            margin-top: 30px;
            font-size: 24px;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <div class="og-image">
        <div class="content">
            <div class="icon">âŒš</div>
            <h1>Sports Watch Manager</h1>
            <p>Track & Manage Your Collection</p>
            <div class="badge">watchprices.de</div>
        </div>
    </div>

        console.log('To create PNG: Right-click the colored box and use browser screenshot tools');
    </script>
</body>
</html>
